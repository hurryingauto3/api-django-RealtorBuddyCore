<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    {% for line in body %}
    <p>{{ line|safe }}</p>
    {% endfor %}

    <!-- Footer -->
    <br><br>
    <table cellpadding="0" cellspacing="0" style="margin-top: 20px;">
        <tr>
            <td>
                <a href="https://realtor-buddy.com" style="text-decoration: none; color: #0652DD;">
                    <img src="https://i.ibb.co/nz7BmRs/logo-1.png" alt="logo-1"
                        style="width: auto; height: 70px; display: block;">
            </td>
            <td style="vertical-align: top; padding-left: 10px;">
                <p style="margin: 0; font-family: Arial, sans-serif; font-size: 12px; color: #333;">
                    <strong>{{ from_name }}</strong><br>
                    Cofounder<br>
                    <a href="mailto:{{from_email}}"
                        style="text-decoration: none; color: #0652DD;">{{from_email}}</a><br>
                    Check us out at: <a href="https://realtor-buddy.com"
                        style="text-decoration: none; color: #0652DD;">realtor-buddy.com</a>
                </p>
                
            </td>
        </tr>
    </table>
    <div style="font-size: 10px; color: grey;">
        If you'd like me to stop sending you emails, please reply to this email
    </div>


</body>

</html>
